<head>
    <title>Jambo</title>
</head>

<body>
</body>

<template name="main">
    <div class= "ui container">
        {{#if currentUser}}
                {{> menu}}
                {{> Template.dynamic template=currentPage}}
                {{> welcomeModal}}
        {{else}}
            {{> login}}
        {{/if}}
    </div>
</template>


<template name="home">
    <a href="/edit_profile" class="fluid ui button">Edit Profile</a>
    <a href="/database_test" class="fluid ui button">Database Test</a>
    <button class="fluid ui button" id="testButton">HEY</button>
    <button class="fluid ui button" id="logoutButton">LOGOUT</button>
</template>

<template name="menu">
    <div class="ui top menu">
        <div class="ui container">
            <div id="sideMenu" class="item">
                <i class="music icon"></i>
            </div>
        </div>
            <div class="ui center aligned container pageName">
                {{currentPageHeader}}
            </div>
    </div>
    <div class="ui bottom pushable">
        <div class="ui inverted left vertical labeled icon menu sidebar">
            <a href="/" id= "menuHome" class="item">
                <i class="home icon"></i> Home
            </a>
            <a href="/inbox" id="menuInbox" class="item">
                <i class="mail icon"></i> Messages
            </a>
            <a href="/profile" id= "profile" class="item">
                <i class="user icon"></i> Profile
            </a>
        </div>
        <div class="pusher">
            
        </div>
    </div>
    <br>
</template>

<template name="edit_profile">
    <span class="nameAndPic">
        <img class="ui small image" src="http://www.umcmission.org/Images/UserUploadedImages/158/profile%20generic.jpg">
        <h1>
            {{firstName}}
            {{lastName}}
        </h1>
    </span>
</template>

<template name='inbox'>
    <p>Dis empty rn</p>
</template>

<template name='database_test'>
    <div class="ui one column stackable center aligned grid">
        <div class="column twelve wide">
            <h1>DB Test</h1>
                <div class="ui input">
                    <input id="dbName" type="text" placeholder="Your Name">
                </div>
                <br>
                    <div class="ui input">
                        <input id="dbUsername" type="text" placeholder="Username">
                    </div>
                <br>
                <div class="ui input">
                    <input id="dbEmail" type="text" placeholder="Email Address">
                </div>
                <br>
            <div id="dbTestSubmit" class="ui animated button" tabindex="0">
                <div class="visible content">Submit</div>
                <div class="hidden content">
                    <i class="right arrow icon"></i>
                </div>
            </div>
        </div>
    </div>
    <ul>
    {{#each users}}
        <li>{{name}}, {{username}}, {{email}} </li>
    {{/each}}
    </ul>
</template>

<template name="login">
    <h1 class="align-center">Login</h1>
    <hr>
    <div id="loginDiv">
        <form id="loginForm" class="login ui form attached fluid">
            <div class="field">
                <label>Email</label>
                <input type="text" name="loginEmail" placeholder="Email" required>
            </div>
            <div class="field">
                <label class="left">Password</label>
                <input type="password" name="loginPassword" placeholder="Password" required>
            </div>
            <div onclick="javascript:$('#loginForm').submit()" class="ui fluid animated button" type="submit" tabindex="0">
                <div class="visible content">Login</div>
                <div class="hidden content">
                    <i class="right arrow icon"></i>
                </div>
            </div>
        </form>

        <span><a href="javascript:" id="createAccount">Create Account</a></span> //
        <span><a href="javascript:" id="forgotPassword">Forgot Password?</a></span>
    </div>

    <div id="createAccountDiv">
        <form id="createAccountForm" class="ui form attached fluid">
            <div class="six fields">
                <div class="six wide field required">
                    <span> 
                        <a href="javascript:" id="backToLogin" class="leftAnchor">Back</a>
                        <label>First Name</label>
                    </span>
                    <input class="ui" type="text" name="firstName" placeholder="John" required>
                </div>
                <div class="six wide field required">
                    <label>Last Name</label>
                    <input type="text" name="lastName" placeholder="Doe" required>
                </div>
                <div class="four wide field required">
                    <label>Birthday</label>
                    <input type="date" name="birthday" required>
                </div>
            </div>
            <div class="field required">
                <label>Email</label>
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="field required">
                <label class="left">Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div> 
            <div onclick="javascript:$('#createAccountForm').submit()" class="ui fluid animated button" type="submit" tabindex="0">
                <div class="visible content">Submit</div>
                <div class="hidden content">
                    <i class="right arrow icon"></i>
                </div>
            </div>
        </form>
    </div>

    <div class="ui error message" id="errorDiv">
        <div class= "header">
            There were some errors with your submission
        </div>
        <ul class="list" id="errorList">
        </ul>
    </div>

</template>

<template name="welcomeModal">
    <div class="ui basic modal">
        {{> modalContent}}
    </div>
</template>

<template name="modalContent">
    <i class="close icon"></i>
    <div class="header">
        Welcome!
    </div>
    <div class="image content">
    <div class="image">
        <i class="music icon"></i>
    </div>
    <div class="description">
      <p>Hey there! To get started with Jambo, tell us about yourself by adding more details to your profile!</p>
    </div>
    </div>
    <div class="actions">
        <div class="two fluid ui inverted buttons">
            <div id="closeModal" class="ui red basic inverted button">
                <i class="remove icon"></i>
                Maybe Later
            </div>
            <div id="modalToProfile" class="ui green basic inverted button">
                <i class="checkmark icon"></i>
                Let's go!
            </div>
        </div>
    </div>
</template>

<template name="profile">
    <div class="ui shape">
        <div class="sides">
            <div id="profileCard" class="active side">
                <div class="ui content fluid card">
                    <div class="image">
                        <img src="https://scontent-lax.xx.fbcdn.net/v/t1.0-9/13179289_1311239978890158_3082867865112232899_n.jpg?oh=aba2e9570856ffb01c2762981856063c&oe=57DFD2A2">
                    </div>
                    <div class="content">
                        <div id="flipCard" class="floatRight">
                            <i class="edit icon large"></i>
                        </div>
                        <a class="header">{{firstName}}</a>
                        <div class="meta">
                            <span class="date">Joined in 2013</span>
                        </div>
                        <div class="description">
                          Teaser is a proud Tiger who is in search of the Mystery Cat #HailSymphonia
                        </div>
                    </div>
                    <div class="extra content">
                        <a>
                          <i class="user icon"></i>
                          22 Friends
                        </a>
                    </div>
                </div>
            </div>
            <div class="side">
                <div class="ui content fluid card">
                    <div class="ui form">
                        <div class="two fields">
                            <div class="field">
                                <label>First Name</label>
                                <input type="text" name="firstName" placeholder="First Name">
                            </div>
                            <div class="field">
                                <label>Last Name</label>
                                <input type="text" name="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="field">
                            <label>Primary Instrument</label>
                            <input type="text" name="primaryInstrument" placeholder="Primary Instrument">
                        </div>
                        <div class="field">
                            <label>Secondary instruments</label>
                            <input type="text" name="label" placeholder="Label">
                        </div>
                        <div class="field">
                            <label>Skill level</label>
                            <input type="text" name="skillLevel" placeholder="Skill Level">
                        </div>
                        <div class="field">
                            <label>Genres</label>
                            <input type="text" name="genres" placeholder="Genres">
                        </div>
                        <div class="field">
                            <label>Forming group for</label>
                            <input type="text" name="skillLevel" placeholder="Skill Level">
                        </div>
                        <div class="field">
                            <label>Looking for people who play</label>
                            <input type="text" name="peopleWhoPlay" placeholder="Instruments">
                        </div>
                        <div class="field">
                            <label>Musical Influences</label>
                            <input type="text" name="musticalInfluences" placeholder="Musical Influences">
                        </div>
                        <div class="field">
                            <label>Favorite Songs</label>
                            <input type="text" name="favoriteSongs" placeholder="Favorite Songs">
                        </div>
                        <div class="field">
                            <label>Favorite Albums</label>
                            <input type="text" name="favoriteAlbums" placeholder="Favorite Albums">
                        </div>
                        <div class="field">
                            <label>Link to recording of them playing</label>
                            <input type="text" name="userRecording" placeholder="User Recording">
                        </div>
                        <div class="field">
                            <label>Search Radius</label>
                            <input type="text" name="searchRadius" placeholder="Search Radius">
                        </div>
                    </div>
                    <button id="flipCard2">SWITCH</button>
                </div>
            </div>
        </div>
    </div>
</template>
